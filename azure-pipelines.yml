# Azure DevOps Pipeline - Day 29
# 
# PURPOSE: This file demonstrates Azure DevOps integration (alternative to GitHub Actions)
# Created: Day 29 (Azure DevOps Security Pipeline session)
# Status: Configured but not actively used (GitHub Actions is primary CI/CD - Day 23, Day 45)
# 
# WHY IT EXISTS:
# - Portfolio demonstration: Multi-platform DevOps expertise
# - Azure DevOps vs GitHub Actions comparison
# - Enterprise environments often use Azure DevOps for .NET/Microsoft stacks
# 
# CURRENT PRIMARY CI/CD: .github/workflows/day45-secure-pipeline.yml
# - GitHub Actions with OIDC authentication
# - 5-layer security scanning (Gitleaks, CodeQL, npm audit, Trivy, SBOM)
# - Zero stored secrets (OpenID Connect tokens)
#
# This file validates Bicep templates on push to main branch.
# Kept for reference and portfolio completeness.
#
# ---

trigger:
  branches:
    include:
    - main
  paths:
    include:
    - 'azure-security-mastery/**/*.bicep'

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureCLI@2
  displayName: 'Install Bicep'
  inputs:
    azureSubscription: 'azure-connection'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az bicep install
      az bicep version

- script: |
    echo "üîç Validating Bicep templates..."
    find azure-security-mastery -name "*.bicep" -type f | while read file; do
      echo "Validating: $file"
      az bicep build --file "$file" || exit 1
    done
    echo "‚úÖ All templates valid"
  displayName: 'Validate Bicep Templates'

- script: |
    echo "üîê Security scan complete"
  displayName: 'Security Check'