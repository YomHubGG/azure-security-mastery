user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        
        server_name ggrisole.42.fr;
        
        ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
        ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        
        root /var/www/html;
        index index.php index.html;
        
        # Adminer - Database Management UI (BONUS)
        location ~ ^/adminer(/.*\.php)?$ {
            fastcgi_pass adminer:9001;
            fastcgi_index adminer.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html/adminer.php;
            fastcgi_param SCRIPT_NAME /adminer;
        }
        
        # Static Site Showcase (BONUS)
        location /static/ {
            proxy_pass http://static-site:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # WordPress (default)
        location / {
            try_files $uri $uri/ /index.php?$args;
        }
        
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass wordpress:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
        
        location ~ /\. {
            deny all;
        }
    }
}
