name: 'Secure DevSecOps Pipeline - Day 45 Advanced'

on:
  push:
    branches: [ main ]
    paths:
      - 'azure-security-mastery/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger for testing

permissions:
  contents: read
  security-events: write
  id-token: write  # Required for OIDC authentication
  issues: write    # Create issues for security findings

env:
  AZURE_RESOURCE_GROUP: 'rg-learning-day1'
  CONTAINER_NAME: 'secure-app'
  REGISTRY: 'ghcr.io'
  IMAGE_NAME: 'ghcr.io/${{ github.repository_owner }}/secure-app'

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 1: SECRET SCANNING & CODE ANALYSIS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  security-scan:
    name: 'ðŸ”’ Security Scanning'
    runs-on: ubuntu-latest
    
    steps:
    - name: 'ðŸ“¥ Checkout Repository'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis
        
    - name: 'ðŸ” Scan for Leaked Secrets (Gitleaks)'
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_ENABLE_SUMMARY: true
        
    - name: 'ðŸ›¡ï¸ Initialize CodeQL Analysis'
      uses: github/codeql-action/init@v3
      with:
        languages: javascript, python
        queries: security-extended, security-and-quality
        config: |
          paths:
            - azure-security-mastery
          paths-ignore:
            - '**/node_modules'
            - '**/test/**'
            - '**/*.md'
        
    - name: 'ðŸ“¦ Setup Node.js'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'azure-security-mastery/02-security-services/day35-docker-security/app/package-lock.json'
        
    - name: 'ðŸ” Dependency Vulnerability Scan (npm audit)'
      continue-on-error: true  # Don't fail job, just report
      run: |
        cd azure-security-mastery/02-security-services/day35-docker-security/app
        echo "ðŸ“¦ Installing dependencies..."
        npm ci
        
        echo "ðŸ” Running npm audit..."
        npm audit --audit-level=moderate --json > npm-audit-results.json || true
        
        echo "ðŸ“Š Audit Summary:"
        npm audit --audit-level=moderate || echo "âš ï¸  Vulnerabilities found (see details above)"
        
    - name: 'ðŸ“Š Upload npm Audit Results'
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: npm-audit-results
        path: azure-security-mastery/02-security-services/day35-docker-security/app/npm-audit-results.json
        retention-days: 30
        
    - name: 'ðŸ”¬ Perform CodeQL Analysis'
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:javascript"
        
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 2: CONTAINER BUILD & VULNERABILITY SCANNING
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-and-scan:
    name: 'ðŸ³ Build & Scan Container'
    runs-on: ubuntu-latest
    needs: security-scan
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      
    steps:
    - name: 'ðŸ“¥ Checkout Repository'
      uses: actions/checkout@v4
      
    - name: 'ðŸ³ Set up Docker Buildx'
      uses: docker/setup-buildx-action@v3
      
    - name: 'ðŸ“ Extract Docker Metadata'
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix={{branch}}-
          type=ref,event=branch
          type=semver,pattern={{version}}
          
    - name: 'ðŸ”¨ Build Container Image'
      uses: docker/build-push-action@v5
      with:
        context: azure-security-mastery/02-security-services/day35-docker-security
        file: azure-security-mastery/02-security-services/day35-docker-security/Dockerfile
        push: false
        load: true  # Load image for scanning
        tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: 'ðŸ” Scan Image with Trivy (Critical & High)'
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.IMAGE_NAME }}:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'  # Don't fail on vulnerabilities for now
        
    - name: 'ðŸ“Š Upload Trivy Results to GitHub Security'
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'trivy-container-scan'
        
    - name: 'ðŸ“‹ Generate Software Bill of Materials (SBOM)'
      uses: anchore/sbom-action@v0
      with:
        image: '${{ env.IMAGE_NAME }}:${{ github.sha }}'
        format: 'spdx-json'
        output-file: 'sbom.spdx.json'
        
    - name: 'ðŸ“¤ Upload SBOM Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: sbom-${{ github.sha }}
        path: sbom.spdx.json
        retention-days: 90  # Keep SBOMs for compliance
        
    - name: 'ðŸ” Trivy Detailed Report (All Severities)'
      run: |
        echo "ðŸ“Š Complete Vulnerability Report:"
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          aquasec/trivy:latest image \
          --severity CRITICAL,HIGH,MEDIUM,LOW \
          --format table \
          ${{ env.IMAGE_NAME }}:${{ github.sha }}
          
    - name: 'âœ… Image Build Summary'
      run: |
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ðŸ³ Container Image Build Complete"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "Image: ${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo "Registry: GitHub Container Registry (GHCR)"
        echo "SBOM Generated: âœ… (SPDX format)"
        echo "Security Scan: âœ… (Trivy)"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 3: DEPLOY TO AZURE (only on main branch)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy:
    name: 'ðŸš€ Deploy to Azure'
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    # Uncomment below to require manual approval:
    # environment: production
    
    steps:
    - name: 'ðŸ“¥ Checkout Repository'
      uses: actions/checkout@v4
      
    - name: 'ðŸ” Azure Login via OIDC (No Secrets!)'
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
    - name: 'âœ… Verify Azure Authentication'
      run: |
        echo "ðŸ” OIDC Authentication Successful!"
        echo "Subscription: $(az account show --query name -o tsv)"
        echo "Resource Group: ${{ env.AZURE_RESOURCE_GROUP }}"
        
    - name: 'ðŸš€ Deploy to Azure Container Instances'
      run: |
        CONTAINER_NAME="${{ env.CONTAINER_NAME }}-${{ github.run_number }}"
        DNS_LABEL="secure-app-day45-${{ github.run_number }}"
        
        echo "ðŸš€ Deploying container: $CONTAINER_NAME"
        
        az containerinstance create \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name $CONTAINER_NAME \
          --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --cpu 0.5 \
          --memory 0.5 \
          --ports 3000 \
          --dns-name-label $DNS_LABEL \
          --restart-policy OnFailure \
          --environment-variables \
            NODE_ENV=production \
            DEPLOYMENT_ID=${{ github.run_number }} \
            GIT_SHA=${{ github.sha }} \
          --no-wait  # Don't wait for completion (speed up pipeline)
          
        echo "âœ… Deployment initiated!"
        echo "Container Name: $CONTAINER_NAME"
        echo "DNS: $DNS_LABEL.westeurope.azurecontainer.io"
        
    - name: 'â±ï¸ Wait for Container Provisioning'
      run: |
        CONTAINER_NAME="${{ env.CONTAINER_NAME }}-${{ github.run_number }}"
        
        echo "â±ï¸  Waiting for container to be ready..."
        for i in {1..12}; do
          STATE=$(az containerinstance show \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name $CONTAINER_NAME \
            --query instanceView.state -o tsv 2>/dev/null || echo "Provisioning")
          
          echo "Attempt $i/12: State = $STATE"
          
          if [ "$STATE" == "Running" ]; then
            echo "âœ… Container is running!"
            break
          fi
          
          if [ $i -eq 12 ]; then
            echo "âš ï¸  Container not ready after 60s, continuing anyway..."
          fi
          
          sleep 5
        done
        
    - name: 'ðŸ¥ Health Check'
      continue-on-error: true
      run: |
        CONTAINER_NAME="${{ env.CONTAINER_NAME }}-${{ github.run_number }}"
        DNS_LABEL="secure-app-day45-${{ github.run_number }}"
        FQDN="$DNS_LABEL.westeurope.azurecontainer.io"
        
        echo "ðŸ¥ Performing health check..."
        echo "Endpoint: http://$FQDN:3000/"
        
        sleep 10  # Give app time to start
        
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://$FQDN:3000/ || echo "000")
        
        if [ "$HTTP_CODE" == "200" ]; then
          echo "âœ… Health check PASSED! (HTTP $HTTP_CODE)"
          echo "ðŸŒ Application available at: http://$FQDN:3000/"
        else
          echo "âš ï¸  Health check returned HTTP $HTTP_CODE"
          echo "Container may still be starting up..."
        fi
        
    - name: 'ðŸ“Š Deployment Summary'
      run: |
        CONTAINER_NAME="${{ env.CONTAINER_NAME }}-${{ github.run_number }}"
        DNS_LABEL="secure-app-day45-${{ github.run_number }}"
        
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ðŸŽ‰ Deployment Complete!"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "Container: $CONTAINER_NAME"
        echo "URL: http://$DNS_LABEL.westeurope.azurecontainer.io:3000/"
        echo "Image: ${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo "Run Number: ${{ github.run_number }}"
        echo "Git SHA: ${{ github.sha }}"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo ""
        echo "ðŸ§¹ To clean up after testing:"
        echo "az containerinstance delete --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name $CONTAINER_NAME --yes"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        
    - name: 'ðŸ’¾ Save Deployment Info'
      run: |
        CONTAINER_NAME="${{ env.CONTAINER_NAME }}-${{ github.run_number }}"
        DNS_LABEL="secure-app-day45-${{ github.run_number }}"
        
        cat > deployment-info.json << EOF
        {
          "container_name": "$CONTAINER_NAME",
          "url": "http://$DNS_LABEL.westeurope.azurecontainer.io:3000/",
          "image": "${{ env.IMAGE_NAME }}:${{ github.sha }}",
          "git_sha": "${{ github.sha }}",
          "run_number": "${{ github.run_number }}",
          "deployed_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "resource_group": "${{ env.AZURE_RESOURCE_GROUP }}"
        }
        EOF
        
        cat deployment-info.json
        
    - name: 'ðŸ“¤ Upload Deployment Info'
      uses: actions/upload-artifact@v4
      with:
        name: deployment-info-${{ github.run_number }}
        path: deployment-info.json
        retention-days: 30

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 4: SECURITY SUMMARY
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  security-summary:
    name: 'ðŸ“Š Security Summary'
    runs-on: ubuntu-latest
    needs: [security-scan, build-and-scan]
    if: always()
    
    steps:
    - name: 'ðŸ“Š Generate Security Report'
      run: |
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ðŸ”’ Security Scanning Summary"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo ""
        echo "âœ… Gitleaks - Secret Scanning"
        echo "âœ… CodeQL - Static Analysis (SAST)"
        echo "âœ… npm audit - Dependency Vulnerabilities"
        echo "âœ… Trivy - Container Image Scanning"
        echo "âœ… SBOM - Software Bill of Materials"
        echo ""
        echo "ðŸ“Š View detailed results in:"
        echo "  â†’ Security tab: github.com/${{ github.repository }}/security"
        echo "  â†’ Artifacts: npm-audit-results, sbom-${{ github.sha }}"
        echo ""
        echo "ðŸ” Authentication Method: OIDC (No stored secrets!)"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
